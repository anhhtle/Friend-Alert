<!DOCTYPE html>
<html>
    <head>
        <title>Emergency Contact | Sign-in</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="styles/index.css">
        <meta name="description" content="sign-in page for Emergency Contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header>
            <div>Placeholder header</div>
        </header>

        <section class="sign-in-container">
            <div class="sign-in-message"></div>
            <form class="sign-in-form">
                <input class="sign-in email" type="email" placeholder="Email" required>
                <input class="sign-in password" type="password" placeholder="Password" required>
                <input class="sign-in name hidden" type="text" placeholder="John Doe">
                <input class="sign-in phone hidden" type="tel" placeholder="Numbers only">
                <button class="sign-in-button" type="submit">Sign in</button>
                <button class="create-account-button hidden" type="submit">Create account</button>
            </form>
            <p class="toggle">Create an account</p>
        </section>
        
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
