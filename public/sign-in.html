<!DOCTYPE html>
<html>
    <head>
        <title>Emergency Contact | Sign-in</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="styles/sign-in.css">
        <meta name="description" content="sign-in page for Emergency Contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header>
            <div>Placeholder header</div>
        </header>

        <section class="sign-in-container">
            <form class="sign-in-form">
                <input class="sign-in email" type="email" placeholder="Email">
                <input class="sign-in password" type="password" placeholder="Password">
                <button class="sign-in button" type="submit">Sign In</button>
            </form>
            <p class="create-account">Create an account</p>
        </section>
        
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
